<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spira Quest - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero con imagen de fondo y bienvenida -->
  <section class="relative h-screen flex items-center justify-center text-center bg-black">
    <!-- Imagen de fondo de Zanarkand -->
    <img src="images/zanarkand-bg.jpg" alt="Zanarkand Background"
         class="absolute inset-0 w-full h-full object-cover opacity-70 z-0" />
    
    <!-- Capa oscura encima de la imagen con texto y botones -->
    <div class="relative z-10 bg-black bg-opacity-50 p-8 rounded-xl max-w-2xl">
      <h2 class="text-4xl md:text-5xl font-bold mb-4 text-yellow-300">Final Fantasy X</h2>
      <p class="text-lg md:text-xl italic mb-6">
        "Hear my story... This may be our last chance." — Tidus
      </p>
      <div class="flex flex-col md:flex-row justify-center gap-4">
        <!-- Enlace al quiz (página separada) -->
        <a href="quiz.html"
           class="bg-yellow-300 text-gray-900 font-semibold px-6 py-3 rounded-md hover:bg-yellow-400 transition">
           Ir al Quiz
        </a>
        <!-- Ancla a la sección de información -->
        <a href="#about"
           class="border border-yellow-300 text-yellow-300 px-6 py-3 rounded-md hover:bg-yellow-300 hover:text-gray-900 transition">
           Sobre Spira
        </a>
      </div>
    </div>
  </section>

  <!-- Sección de información sobre Spira -->
  <section id="about" class="bg-gray-800 py-16 px-6">
    <div class="max-w-3xl mx-auto text-center">
      <h3 class="text-2xl font-bold text-yellow-300 mb-4">Sobre Spira</h3>
      <p class="text-gray-300">
        Spira es el mundo ficticio donde se desarrolla Final Fantasy X, lleno de historia, fe y magia.
      </p>
    </div>
  </section>

</body>
</html>
